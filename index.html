<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Totally Trivial Trivia</title>


    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">


</head>

<body>
    <div class="container" id="titleContainer">
        <div class="row">
            <div class="col text-center">
                <h1 class="">Trivia</h1>
                <div class="input-group mb-3">
                    <input id="queryCharacterName" type="text" class="form-control" placeholder="Character's name"
                        aria-label="Character's name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="startBtn" class="btn btn-outline-primary" type="button"
                            id="button-addon2">START</button>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <div class="container" id="messageContainer">
        <div class="row">
            <div class="col text-center">
                <p id="message" class=""></p>
            </div>
        </div>
    </div>

    <div class="container" id="buttonContainer">

    </div>

    <div class="container" id="timerContainer">
        <div class="row">
            <div class="col text-center">
                <h1 id="timer" class="display-1">00</h1>
            </div>
        </div>
    </div>



    <script src="./assets/javascript/jQuery.3.4.1.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
